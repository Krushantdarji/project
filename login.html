<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login or sign up</title>
  <link rel="stylesheet" href="style.css">
  <style>*{
      margin: 0;
      padding: 0;
      box-sizing: content-box;
      font-family: "segoe UI", sans-serif;
    }
    body{
      background: whitesmoke;
      color: rgb(6, 1, 9);
    }
    header{
      background: linear-gradient(90deg, #2c3e50, #34495e);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    header h1 { font-size: 24px; }
    nav a {
      margin-left: 20px;
      color: #ecf0f1;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #1abc9c; }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover { background: #16a085; }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }</style>
</head>
<body>
  <header>
    <h1>DreamHomes</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="property.html">properties</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="login-box" id="loginBox">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
      <div class="switch">
        Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
      </div>
    </div>

    <div class="login-box" id="signupBox" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Register</button>
      <div class="switch">
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 DreamHomes Real Estate. All Rights Reserved.
  </footer>

  <script>
    function showSignup() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('signupBox').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }
  </script>
</body>
</html>
